name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      fetch-depth: 0

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, dom, fileinfo, mysql, pdo, pdo_mysql, zip, curl, intl, json, bcmath, soap, xml, xmlreader, gd, iconv, imagick

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run tests
      run: ./vendor/bin/phpunit

    - name: Run PHP CS Fixer
      run: ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse --memory-limit=2G

    - name: Create changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          # Extract changes from CHANGELOG.md for the current version
          awk '/^## \['"${{ steps.version.outputs.version }}"'\]/,/^## \[/ {if (!/^## \['"${{ steps.version.outputs.version }}"'\]/ && !/^## \[/) print}' CHANGELOG.md >> release_notes.md
        else
          echo "No changelog found" > release_notes.md
        fi

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Publish to Packagist
      if: github.event_name == 'push'
      run: |
        # This would typically be handled by Packagist's GitHub integration
        # or you can use a webhook to trigger Packagist updates
        echo "Package will be automatically updated on Packagist via GitHub integration"

  publish-docs:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -g @vuepress/core @vuepress/cli
        npm install -g vuepress

    - name: Build documentation
      run: |
        # Create a simple documentation site
        mkdir -p docs
        cp README.md docs/index.md
        cp CHANGELOG.md docs/changelog.md
        cp CONTRIBUTING.md docs/contributing.md
        
        # Create VuePress config
        cat > docs/.vuepress/config.js << 'EOF'
        module.exports = {
          title: 'Laravel WordPress Connector',
          description: 'A Laravel package for WordPress database integration with Filament admin management',
          base: '/laravel-wp-connector/',
          themeConfig: {
            nav: [
              { text: 'Home', link: '/' },
              { text: 'Changelog', link: '/changelog.html' },
              { text: 'Contributing', link: '/contributing.html' }
            ],
            sidebar: [
              ['/', 'Introduction'],
              ['/changelog.html', 'Changelog'],
              ['/contributing.html', 'Contributing']
            ]
          }
        }
        EOF

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/.vuepress/dist
        cname: laravel-wp-connector.mrdulal.com
